<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
 <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<title>Venta de Producto</title>
</head>
<body>
	<br>
	<h1 style="text-align: center;background-color:darkblue; color:white; padding:10px;">Ingresar Producto</h1><br>
	<div class="signup-form" style="margin:auto;width: 50%;border: 3px solid darkblue;padding: 10px;">
		<form th:action="@{/formProducto}" th:object="${producto}" method="post">
			<div class="form-group">
				<label>Nombre del Producto: </label>
				<input type="text" class="form-control" th:field="*{nombre}"><br>
				<span th:errors="*{nombre}" style="color:#E81505;"></span>
			</div>
			
			<div class="form-group">
				<label>Descripcion del Producto: </label>
				<input type="text" class="form-control" th:field="*{descripcion}"><br>
				<span th:errors="*{descripcion}" style="color:#E81505;"></span>
			</div>
			
			<div class="form-group" style="width:50%">
				<label>Precio del Producto: </label>
				<input type="number" class="form-control" th:field="*{precio}"><br>
				<span th:errors="*{precio}" style="color:#E81505;"></span>
			</div>
			
			<div class="form-group" style="width:50%">
				<label>Fecha de Vencimiento del Producto: </label>
				<input type="text" class="form-control" th:field="*{vencimiento}"><br>
				<span th:errors="*{vencimiento}" style="color:#E81505;"></span>
			</div>
			
			<input type="submit" class="btn btn-primary mb-2" value="Agregar Producto">
		</form>
	</div>
	 <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
